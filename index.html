<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">  
<title>Frontend Mentor | Multi-step form</title>


</head>
<body>
<div class="general-personal-info">
  <div class="sidebar">
    <div class="steps">

      <div class="step-container">
        <div class="current-step">1</div>
        <div class="step-text">
        <span>STEP 1</span>
        <h3>YOUR INFO</h3>
        </div>
      </div>

      <div class="step-container">
        <div class="current-step">2</div>
        <div class="step-text">
        <span>STEP 2</span>
        <h3>SELECT PLAN</h3>
        </div>
      </div>
      
      <div class="step-container">
        <div class="current-step">3</div>
        <div class="step-text">
        <span>STEP 3</span>
        <h3>ADD-ONS</h3>
        </div>
      </div>

      <div class="step-container">
        <div class="current-step">4</div>
        <div class="step-text">
        <span>STEP 4</span>
         <h3>SUMMARY</h3>
         </div>
      </div>
      

    </div>
  </div>

  <div class="form-container">
    <div class="form-wrapper">
  <h1 id="heading"></h1>
  <span id="description"></span>
  <div id="form-step-content">
   
  </div>
</div>
      

  </div>
  <button class="btn-next-step" type="submit">Next Step</button>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
